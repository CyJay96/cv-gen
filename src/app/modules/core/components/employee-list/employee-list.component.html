<div class="container">
  <app-header></app-header>

  <div class="body_wrap">
    <app-sider></app-sider>

    <div class="gray_back">
      <app-page-header
        [titleFirstText]="titleFirstText"
        [titleLastText]="titleLastText"
        [title2]="title2"
        [title3]="title3"
      ></app-page-header>

      <div class="white_back">
        <div class="btn_wrap">
          <button class="add_btn" (click)="addEmployee()">Add employee</button>
        </div>

        <table class="emp_table">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Specialization</th>
          </tr>
          <tr
            *ngFor="let employee of employees"
            (click)="toEmployeeInfo(employee.id)"
          >
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.department?.name }}</td>
            <td>{{ employee.specialization?.name }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
